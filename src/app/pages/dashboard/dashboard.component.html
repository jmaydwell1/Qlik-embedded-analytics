<div class="p-6 bg-gray-100 dark:bg-gray-800 min-h-screen transition-all">

    <!-- KPI Cards Row -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
        <div *ngFor="let kpi of kpiList"
            class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-md hover:shadow-xl transition-all border-l-4 opacity-0 animate-fadeIn"
            [ngClass]="kpi.borderColor">
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">{{ kpi.label }}</h3>
            <p class="text-2xl font-bold" [ngClass]="kpi.color">
                {{ kpi.prefix || '' }}{{ formatValue(kpi.value) }}{{ kpi.suffix || '' }}
            </p>
        </div>
    </div>


    <!-- Charts Section Placeholder -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 opacity-0 animate-fadeIn">

        <!-- Chart 1 Placeholder -->
        <div
            class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow hover:shadow-lg transition-all flex items-center justify-center h-80">
            <span class="text-gray-400 dark:text-gray-500">[ Insert Sales Trend Chart Here ]</span>
        </div>

        <!-- Chart 2 Placeholder -->
        <div
            class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow hover:shadow-lg transition-all flex items-center justify-center h-80">
            <span class="text-gray-400 dark:text-gray-500">[ Insert Churn Analysis Chart Here ]</span>
        </div>

    </div>

</div>
